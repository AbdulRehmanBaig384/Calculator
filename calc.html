
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="cal.css">
   
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="inputs">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="bttn">C</button>
            <button class="bttn">()</button>
            <button class="bttn">%</button>
            <button class="bttn" style="background-color: rgb(0, 255, 0)" >/</button>
        </div>
        <div class="row">
            <button class="bttn">7</button>
            <button class="bttn">8</button>
            <button class="bttn">9</button>
            <button class="bttn" style="background-color: rgb(0, 255, 0);">*</button>
        </div>
        <div class="row2">
            <button class="bttn">4</button>
            <button class="bttn">5</button>
            <button class="bttn">6</button>
            <button class="bttn" style="background-color: rgb(22, 255, 22)">-</button>
        </div>
        <div class="row3">
            <button class="bttn">1</button>
            <button class="bttn">2</button>
            <button class="bttn">3</button>
            <button class="bttn" style="background-color: rgb(0, 255, 0);">+</button>
        </div>
        <div class="row4">
            <button class="bttn">0</button>
            <button class="bttn">.</button>
            <button class="bttn">+/-</button>
            <button class="bttn" style="background-color: rgb(19, 252, 19);">=</button>
        </div>
    </div>

    <script src="cal.js"></script> <!-- Linking external JS file -->
</body>
</html>
